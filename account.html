<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - I-SIU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080434;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            text-align: center;
            color: white;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid transparent;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .button-signup {
            background-color: #005bb5;
        }
        .button-signup:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/xXDzjQ6/Screenshot-2024-04-27-172622.png" alt="Screenshot-2024-04-27-172622" border="0" /></a>
        <div class="buttons">
            <button class="button" onclick="redirectToSignIn()">Sign In</button>
            <button class="button button-signup" onclick="redirectToSignUp()">Sign Up</button>
        </div>
    </div>

    <script>
        function redirectToSignIn() {
            window.location.href = "signin.html";
        }

        function redirectToSignUp() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
