<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - I-SIU</title>
    <style>
        body {
            background-color: #302c2c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #080434;
            border-radius: 10px;
        }

        .container h1 {
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            border: none;
            background: none;
            color: #000;
            outline: none;
            padding: 10px;
        }

        .sign-in-button {
            background-color: #1e3a8a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
        }

        .sign-in-button:hover {
            background-color: #1d4ed8;
        }
		.sign-in-options button {
            width: 100px;
            height: 30px;
            cursor: pointer;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
		.divider {
            display: flex;
            align-items: center;
            color: #fff;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #666;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signin.html" method="get">
            <div class="input-group">
                <input type="text" placeholder="Mobile Number or Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="sign-in-button">Sign up</button>
        </form>
		<div class="divider">Or sign in with</div>
        <div class="sign-in-options">
            <button>Google</button>
            <button>Facebook</button>
            <button>Apple</button>
        </div>
    </div>
</body>
</html>
